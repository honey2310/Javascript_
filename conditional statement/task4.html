<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // WAP TO PRINT GRADES OF STUDENT BASED ON THEIR PERCENTAGE.

      let percentage = 50;

      if (percentage >= 75) {
        console.log("Grade A+");
      } else if (percentage >= 50) {
        console.log("Grade B+");
      } else if (percentage >= 25) {
        console.log("Grade C+");
      } else {
        console.log("Fail");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter App</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    input { 
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      background-color: #2c2c60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1a1a45;
    }

    #preview {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #2c2c60;
    }
  </style>
</head>
<body>

  <div class="card">
    <input type="text" id="input" placeholder="Enter a number" />
    <button id="btn">Start</button>
    <p id="preview"></p>
  </div>

  <script src="script1.js"></script>
</body>
</html>

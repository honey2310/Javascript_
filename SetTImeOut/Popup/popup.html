<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invite Banner UI</title>
  <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"
></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #e9ecf1;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .invite-banner {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    .invite-banner img {
      width: 100px;
      position: absolute;
      top: -50px;
      right: 20px;
    }

    .invite-banner h2 {
      font-size: 24px;
      margin: 20px 0 10px;
      color: #2c2c60;
    }

    .invite-banner p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .email-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      background: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      justify-content: center;
      margin-bottom: 25px;
    }

    .tag {
      background: white;
      border: 1px solid #ccc;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 14px;
      color: #333;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 15px;
      border: none;
      cursor: default;
    }

    .btn-primary {
      background-color: #2c2c60;
      color: white;
    }

    .btn-secondary {
      background-color: #eee;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="invite-banner" id="Invite">
    <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="Illustration" />
    <h2>Invite members to Chat!</h2>
    <p>Invite friends, family, colleagues or clients to chat on the platform!</p>

    <div class="email-tags">
      <span class="tag">lillie.daniels@example.com</span>
      <span class="tag">ivan.carter@example.com</span>
    </div>

    <div class="actions">
      <button class="btn btn-primary">Invite</button>
      <button class="btn btn-secondary" id="closebtn">No, thanks</button>
    </div>
  </div>
    <script src="script3.js"></script>
</body>
</html>

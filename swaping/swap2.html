<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

     <script>

        // wap to swap two variables without using third variable
   
         let a= 20;
         let b= 30;

         a= a+b;  // a=50
         b= a-b   // b=20
         a= a-b   // a=30



         document.writeln("A=" + a)
         document.writeln("B=" + b)


     </script>


</body>
</html>

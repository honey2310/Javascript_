<body>
    

     <script>

        // wap to swap two variables using third variable

        let x= 20;
        let y= 30;

        let z = x; // z=20

        x=y;  // x=30

        y=z;  // y=20

        document.writeln("x=" + x);
        document.writeln("y=" + y);
        
    </script>


</body>

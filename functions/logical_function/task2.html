  <body>
    <script>
      // wap to find the sum of 1 to n using a function.
      //  num= 0+1 = 1
      //  num = 1+ 2 = 3
      // num = 3+3 = 6
      // num = 6 + 4 = 10
      // num= 10 + 5 = 15

      function sum(n) {
        let number = 0;

        for (let i = 1; i <= n; i++) {
          number = number + i;
        }
        return number;
      }

      document.writeln(sum(10));
    </script>
  </body>

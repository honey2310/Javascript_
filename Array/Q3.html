  <body>
    <script>
      // print sum of array.

         let nums= [234, 345, 456, 567]
         let sums=0;

         for(let i=0; i<=nums.length-1; i++){
           sums = sums + nums[i]
         }
         document.writeln(sums);
    </script>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // wap to check how many elements match give conditions in array using method.

      let numbers = [1, 2, 3, 4, 5];

      let ans = numbers.filter((e) => e % 2 == 0);

      document.writeln(ans);


      document.writeln("<br>")

      // wap to check how many elements match give conditions in array without using method.

      let nums = [6, 7, 8, 9, 10];

      for(let i=0; i<nums.length; i++){
         if(nums[i]%2==0){
            document.writeln(nums[i])
         }
      }
    </script>
  </body>
</html>

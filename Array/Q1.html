<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // print array

      let letters = ["A", "B", "C", "D", "E"];

      for (let i = 0; i <= letters.length - 1; i++) {
        document.writeln(letters[i]);
      }
    </script>
  </body>

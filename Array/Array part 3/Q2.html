<!DOCTYPE html>

<body>
    <script>
    // wap to sort array in descending order using method.
     
    let nums=[2,3,1,6,4,8]
    for(let i=0; i<nums.length; i++){   
        for(let j=i+1; j<nums.length; j++){ 
            if(nums[i]<nums[j]){  
               let temp=nums[i]  
               nums[i]= nums[j]   
               nums[j]=temp      
            }
        }
    }

    document.writeln(nums)






   </script>


</body>
</html>

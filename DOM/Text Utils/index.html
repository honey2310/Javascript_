<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      .navbar-brand {
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark ght bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Text Utlis</a>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="Inputtext"
          style="height: 100px"
        ></textarea>
      </div>
    </div>

    <div class="container mt-3">
      <button id="AddText" class="btn btn-success">AddText</button>
      <button id="uppercase" class="btn btn-warning">To Upper Case</button>
      <button id="lowercase" class="btn btn-info">To Lower Case</button>
      <button id="clearbtn" class="btn btn-danger">Clear</button>
    </div>

    <div class="container">
      <p class="fs-4 mt-3">Preview</p>
      <p id="preview">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Et inventore
        fuga enim ullam dolore quibusdam eaque ea quasi quis, officiis itaque
        ipsum nihi eligendi temporibus magnam suscipit ab molestiae optio!
      </p>
      <p id="words"></p>
      <p id="char"></p> 
      <p id="readtime"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>

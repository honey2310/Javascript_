<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Refresh UI</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      #image {
        width: 50%;
        height: 500px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        background-color: #ddd;
      }

      #btn {
        margin-top: 20px;
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        background-color: #4caf50;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <img src="" alt="Image not loaded" id="image" />
    <button id="btn">Refresh</button>
    <script src="script.js"></script>
  </body>
</html>
